<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" type="text/css" href="./life.css">

	<body>
		<button id="help" onclick="help()" style="right: 0%;">Help</button>
		<button id="time attack" onclick="timeAttack()" style="top: 50%; left: 50%; transform: translateX(-50%);">Time Attack</button>
		<button id="zen" onclick="zen()" style="top: 58%; left: 50%; transform: translateX(-50%)";>Zen</button>
		<button id="menu" onclick="menu()" style="top: 8px; left:8px">Menu</button>
		<div id="upgrade menu">
			<button id="upgradeSpeed" onclick="upgrade('speed')" style="top: 36%; left: 25%;">+</button>
			<button id="upgradeControl" onclick="upgrade('control')" style="top: 46%; left: 25%;">+</button>
			<button id="upgradeBrakes" onclick="upgrade('brakes')" style="top: 56%; left: 25%;">+</button>
			<button id="upgradeXpGain" onclick="upgrade('xpGain')" style="top: 65.5%; left: 28%;">+</button>
		</div>
		<div id="downgrade menu">
			<button id="downgradeSpeed" onclick="downgrade('speed')">-</button>
			<button id="downgradeControl" onclick="downgrade('control')">-</button>
			<button id="downgradeBrakes" onclick="downgrade('brakes')">-</button>
			<button id="downgradeXpGain" onclick="downgrade('xpGain')">-</button>
		</div>
		<button id="ascend" onclick="ascend()" style="top:16%; left:32%">Ascend</button>
		<button id="cycle skins" onclick="cycleSkins()" style="top: 50%; right: 0%">></button>
		<canvas id="mandelCanvas" width="800px" height="600px"></canvas>
		<script src="life.js"></script>
	</body>


</html>
