<body style="background:#999; font-family:sans-serif;">
	<div id="container">
		<canvas id="mandelCanvas" width="800px" height="600px"></canvas>
					
		<div id="menu">
			<p id="demo" onclick="myFunction()">Click me to see your xp.</p>

				function myFunction() {
					document.getElementById("demo").textContent = "You have "+window.localStorage.xp+" xp. Just add the xp up yourself. ";
				}
			</script>
			<button onclick="play()">Play!</button>
			<button onclick="location.href = 'https://x.com/lockton_samuel'">Twitter</button>
			<button onclick="location.href = 'https://www.reddit.com/r/lockedonlife/'">Reddit</button>
			<button onclick="location.href = 'https://github.com/Theshlock/life.github.io'">Github</button>

		</div>
		<div id="play" style="display:none">
			<button onclick="pause()">Pause</button>
		</div>
		<div id="pause" style="display:none">
			<button onclick="resume()">Resume</button>
			<button onclick="menu()">Menu</button>
		</div>
		<div id="victory" style="display:none">
			<button onclick="menu()">Menu</button>
		</div>
</div>
