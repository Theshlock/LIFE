<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" type="text/css" href="./life.css">

	<body>
		<button id="help" onclick="help()" style="right: 0%;">Help</button>
		<button id="time attack" onclick="timeAttack()" style="top: 50%; left: 50%; transform: translateX(-50%);">Time Attack</button>
		<button id="zen" onclick="zen()" style="top: 58%; left: 50%; transform: translateX(-50%)";>Zen</button>
		<button id="menu" onclick="menu()" style="top: 8px; left:8px">Menu</button>
		<div id="upgrade menu">
			<button id="upgradeSpeed" onclick="upgrade('speed')">+ speed</button>
			<button id="upgradeControl" onclick="upgrade('control')">+ control</button>
			<button id="upgradeBrakes" onclick="upgrade('brakes')">+ brakes</button>
			<button id="upgradeXpGain" onclick="upgrade('xpGain')">+ xp gain</button>
		</div>
		<div id="downgrade menu">
			<button id="downgradeSpeed" onclick="downgrade('speed')">- speed</button>
			<button id="downgradeControl" onclick="downgrade('control')">- control</button>
			<button id="downgradeBrakes" onclick="downgrade('brakes')">- brakes</button>
			<button id="downgradeXpGain" onclick="downgrade('xpGain')">- xp gain</button>
		</div>
		<button id="ascend" onclick="ascend()">Ascend</button>
		<button id="cycle skins" onclick="cycleSkins()">Cycle Skins</button>
		<canvas id="mandelCanvas" width="800px" height="600px"></canvas>
		<script src="life.js"></script>
	</body>


</html>
